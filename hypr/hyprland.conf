# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrule = opacity 0.9 0.9,^(.*)$
windowrulev2=tile,class:^(.*\.exe)$
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = noanim, waybar
layerrule = ignorezero, waybar
layerrule = blur, waybar
layerrule = blur, notifications
layerrule = ignorezero, notifications
windowrulev2 = rounding 0, class:^(.*\.exe)$
windowrulev2 = nomaxsize, class:^(winecfg\.exe)$
windowrulev2 = float, class:^(winecfg\.exe)$
windowrulev2 = noborder, class:^(.*\.exe)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(pavucontrol-qt)$
windowrulev2 = noanim, class:^(flameshot)$,title:^(flameshot)$,fullscreen:1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod, O, exec, obsidian
bind = $mainMod, I, exec, firefox
bind = $mainMod SHIFT, Q, killactive, 
# bind = $mainMod, M, exit, 
# bind = $mainMod, E, exec, dolphin
bind = $mainMod SHIFT, Space, togglefloating, 
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Q, exec, rofi -show drun
bind = $mainMod, semicolon, exec, rofi -show run
bind = $mainMod, P, exec, bwmenu
bind = $mainMod, N, exec, rofi -show calc -modi calc -no-show-match -no-sort -calc-command "echo -n '{result}' | wl-copy"
bind = $mainMod SHIFT, S, exec, flameshot gui
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod, v, togglesplit, 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, Escape, workspace, 1
bind = $mainMod, A, workspace, 2
bind = $mainMod, Z, workspace, 3
bind = $mainMod, B, workspace, 4
bind = $mainMod, M, workspace, 5
bind = $mainMod, D, workspace, 6
bind = $mainMod, U, workspace, 7
bind = $mainMod, W, workspace, 8
bind = $mainMod, E, workspace, 9
bind = $mainMod, Comma, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, Escape, movetoworkspace, 1
bind = $mainMod SHIFT, A, movetoworkspace, 2
bind = $mainMod SHIFT, Z, movetoworkspace, 3
bind = $mainMod SHIFT, B, movetoworkspace, 4
bind = $mainMod SHIFT, M, movetoworkspace, 5
bind = $mainMod SHIFT, D, movetoworkspace, 6
bind = $mainMod SHIFT, U, movetoworkspace, 7
bind = $mainMod SHIFT, W, movetoworkspace, 8
bind = $mainMod SHIFT, E, movetoworkspace, 9
bind = $mainMod SHIFT, Comma, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde=, XF86MonBrightnessUp, exec, backlight_control +5
binde=, XF86MonBrightnessDown, exec, backlight_control -5
